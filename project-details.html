<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Mirza</title>
    <meta name="description" content="Project Details">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="aset/logo.png">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="cursor-glow"></div>

    <header class="navbar">
        <a href="index.html#home" class="logo-link">
            <img src="aset/logo.png" alt="Mirza Logo" class="nav-logo">
        </a>
        <nav class="nav-links">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="projects.html" class="active">Projects</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <button class="mobile-menu-btn" aria-label="Toggle menu">
            <i data-lucide="menu"></i>
        </button>
    </header>

    <main>
        <section class="section project-detail-section">
            <div class="container">
                <!-- Gallery Section -->
                <div class="gallery-wrapper">
                    <button class="gallery-nav prev" aria-label="Previous image">
                        <i data-lucide="arrow-left"></i>
                    </button>

                    <div class="gallery-track">
                        <div class="gallery-item">
                            <img src="aset/project3.png" alt="Project Screenshot 1">
                        </div>
                        <div class="gallery-item active">
                            <img src="aset/project3.png" alt="Project Screenshot 2">
                        </div>
                        <div class="gallery-item">
                            <img src="aset/project3.png" alt="Project Screenshot 3">
                        </div>
                    </div>

                    <button class="gallery-nav next" aria-label="Next image">
                        <i data-lucide="arrow-right"></i>
                    </button>
                </div>

                <!-- Info Section -->
                <div class="project-info-grid">
                    <div class="info-box description-box">
                        <h1 class="project-title">Train Of Soul</h1>
                        <p class="project-description">
                            Train Of Soul is a game that I made for client. This game is made using Construct.
                        </p>
                        <div class="project-meta">
                            <span class="meta-label">Type:</span>
                            <span class="meta-value">Game</span>
                        </div>
                    </div>

                    <div class="info-box tech-box">
                        <h2 class="box-title">Technologies:</h2>
                        <ul class="tech-list">
                            <li>Construct</li>
                            <li>Javascript</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Mirza. Dibuat dengan sepenuh hati.</p>
            <div class="social-links">
                <a href="#"><i data-lucide="github"></i></a>
                <a href="#"><i data-lucide="linkedin"></i></a>
                <a href="#"><i data-lucide="twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
